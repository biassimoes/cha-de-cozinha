  <script>
  function desativar(botao) {
    const link = botao.getAttribute("data-link");
    const id = btoa(link); // cria uma chave única baseada no link

    if (link) {
      window.open(link, "_blank");
    }

    // Salva no Firebase que esse item foi escolhido
    db.ref("presentes/" + id).set({
      reservado: true
    });

    botao.disabled = true;
    botao.innerText += " ✅";
  }

  // Ao carregar a página, verifica quais botões já foram reservados
  window.onload = function () {
    const botoes = document.querySelectorAll("button[data-link]");
    botoes.forEach(botao => {
      const link = botao.getAttribute("data-link");
      const id = btoa(link);

      db.ref("presentes/" + id).once("value", snapshot => {
        if (snapshot.exists() && snapshot.val().reservado) {
          botao.disabled = true;
          botao.innerText += " ✅";
        }
      });
    });
  };
</script>
